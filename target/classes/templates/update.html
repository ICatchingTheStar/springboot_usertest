<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
    <head>
    	<base href="<%=basePath%>"/>
        <!-- 指定字符集 -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>修改用户</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container" style="width: 400px;">
        <h3 style="text-align: center;">修改联系人</h3>
        <form action="" method="post" th:action="@{/doupdate}">
          <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" class="form-control" id="name" name="uname"  readonly="readonly" th:value="${updateById.uname}" />
          </div>

          <div class="form-group">
            <label>性别：</label>
              <input type="radio" name="ugender" value="男" th:checked="${updateById.ugender} eq '男'" />男
                <input type="radio" name="ugender" value="女" th:checked="${updateById.ugender} eq '女'" />女
          </div>

          <div class="form-group">
            <label for="age">年龄：</label>
            <input type="text" class="form-control" id="age"  name="uage" placeholder="请输入年龄" th:value="${updateById.uage}" />
          </div>

          <div class="form-group">
            <label for="address">籍贯：</label>
             <select name="address" class="form-control" >
                <option value="">请选择省份</option>
                <option th:each="list : ${addressList}" th:text="${list.address}"
                        th:value="${list.id}" th:selected="${updateById.address} eq ${list.id}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="qq">QQ：</label>
            <input type="text" class="form-control" name="uqq" placeholder="请输入QQ号码" th:value="${updateById.uqq}"/>
          </div>

          <div class="form-group">
            <label for="email">Email：</label>
            <input type="text" class="form-control" name="uemail" placeholder="请输入邮箱地址" th:value="${updateById.uemail}"/>
          </div>

             <div class="form-group" style="text-align: center">
                <input class="btn btn-primary" type="submit" value="提交" />
                <input class="btn btn-default" type="reset" value="重置" />
                <input class="btn btn-default" type="button" id="returnButtom" value="返回" onclick="javascript:history.go(-1)"/>
             </div>
        </form>
        </div>
    </body>
</html>
